<html>

<head>
  <title>Sliding Screens</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="jquery-2.2.3.min.js"></script>
</head>

<body>
  <div id="body">
    <div id="screen1" class="slide">
      <p>Press F for fullscreen</p>
      <p>Press A for last slide and D for the next</p>
    </div>
    <video width="400" controls id="screen2" class="slide">
      <source src="../movies/mumbai/rain-fight.mp4" type="video/mp4">
    </video>
    <div id="screen3" class="slide">
      wazzup
    </div>
    <video id="screen4" class="slide" controls>
      <source src="http://demosthenes.info/assets/videos/polina.webm" type="video/webm">
    </video>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
